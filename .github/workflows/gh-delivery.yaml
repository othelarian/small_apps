name: GH Delivery

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      #
      #- name: Install rustup
      #  run: curl --proto '=https' --tlsv1.2 --retry 10 --retry-connrefused --silent --show-error --fail "https://sh.rustup.rs" | sh
      #
      - name: Setup Rust 
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      #
      - name: Install wasm-pack
        run: cargo install wasm-pack
      #
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm i
      - name: Build the app
        env:
          PREFIX_PATHS: 'true'
        run: npm run github
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1